<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>ADD DO LIST</h2>
          <form id="toDoDo">
            <div class="form-group">
              <label for="new-first-task">First Task</label>
              <input type="text" class="form-control" id="new-first-task">
            </div>
            <div class="form-group">
              <label for="new-second-task">Second Task</label>
              <input type="text" class="form-control" id="new-second-task">
            </div>
            <div class="form-group">
              <label for="new-third-task">Third Task</label>
              <input type="text" class="form-control" id="new-third-task">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <div id="toDoResult">
            <h2>To Do</h2>
            <ul id="toDoUl">

            </ul>
          </div>
      </div>
    </div>
  </body>
</html>
